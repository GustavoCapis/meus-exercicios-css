<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Box</title>
    <style>
      div.conteiner {
        background-color: lightsalmon;
        display: flex; /*torna um container flexível, ou seja, seus elementos filhos passam a seguir as regras do Flexbox*/
      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto; /*faz com que o item cresça ou encolha conforme o espaço disponível, mantendo um tamanho inicial baseado no conteúdo.*/
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
    </div>
  </body>
</html>
